<!DOCTYPE html>
<html>
  <head>
    <title>Week 02 Example 02</title>
  </head>
  <body>
    <div>
      <input
        type="button"
        onclick="increaseCounter()"
        value="Increase Counter++"
      />
      <div id="divCounter">0</div>
      <input
        type="button"
        onclick="decreaseCounter()"
        value="Decrease Counter--"
      />
    </div>
    <script>
      //Global variable counter
      var counter = 0;

      //Create 2 functions to increase/decrease global counter
      function increaseCounter() {
        counter++;
        document.getElementById("divCounter").innerHTML = counter;
      }

      function decreaseCounter() {
        counter--;
        //validate that counter is not less than zero otherwise set to zero
        document.getElementById("divCounter").innerHTML = counter;
      }
    </script>
  </body>
</html>
